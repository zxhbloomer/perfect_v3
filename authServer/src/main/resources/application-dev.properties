# tomcat设置
#嵌入tomcat配置
server.port=8089
server.servlet.session.timeout=60
spring.devtools.restart.enabled=true
log.path=D:/spring_log/authserver
# 数据库访问配置
# 主数据源，默认的
spring.datasource.url=jdbc:mysql://localhost:3306/perfect?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.testOnBorrow=true 
spring.datasource.tomcat.validationQuery=SELECT 1
spring.jpa.properties.hibernate.c3p0.max_size=2000
spring.jpa.properties.hibernate.c3p0.min_size=100
spring.jpa.properties.hibernate.c3p0.timeout=5000
spring.jpa.properties.hibernate.c3p0.max_statements=1000
spring.jpa.properties.hibernate.c3p0.idle_test_period=3000
spring.jpa.properties.hibernate.c3p0.acquire_increment=2
spring.jpa.properties.hibernate.c3p0.validate=false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.datasource.tomcat.default-auto-commit=true
#无修改名
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=30
# 配置获取连接等待超时的时间
spring.datasource.maxWait=500
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true
#JPA Configuration:
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false  
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy  
#spring.jpa.database=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#REDIS设置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=5000
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0
spring.redis.command.time.out=500
spring.redis.minIdle=8
spring.redis.maxIdle=20
spring.redis.maxTotal=128
spring.redis.maxWaitMillis=500
spring.redis.minEvictableIdleTimeMillis=8000
spring.redis.timeBetweenEvictionRunsMillis=3000
spring.redis.testWhileIdle=true
spring.session.store-type=redis
#-----------------------翻页配置--------------
DEFAULT_PAGING_INDEX=1
DEFAULT_PAGING_SIZE=10
DEFAULT_MAX_PAGE_SIZE=10000000
DEFAULT_PAGING_FALLBACK=1
#-----------------------security 设置---------
spring.main.allow-bean-definition-overriding=true
loginPage=/oauth/login
loginProcessUrl=/oauth/loginConfirm
server.servlet.session.cookie.name=OAUTHSERVER_SESSIONID
encrypt.key-store.location=classpath:/mytest.jks
encrypt.key-store.secret=mypass
encrypt.key-store.alias=mytest

#-----------------------模板引擎 设置---------
# 模板引擎配置
spring.thymeleaf.prefix=classpath:/views/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.mvc.throw-exception-if-no-handler-found=true

#-----------------------mybatis-plus 设置---------
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper # mapper 文件路径
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=AUTO
mybatis-plus.global-config.db-config.db-type=mysql
#mybatis-plus.configuration.map-underscore-to-camel-case=true

#-----------------------DEVTOOLS (DevToolsProperties)---------
spring.devtools.livereload.port=35729